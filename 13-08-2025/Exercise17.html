<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 16 - Simple Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      padding: 8px 15px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Image Gallery</h2>
  <img id="galleryImage" src="" alt="Gallery Image">
  <div class="buttons">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="Exercise17.js"></script>
</body>
</html>
