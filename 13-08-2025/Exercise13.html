<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 11 - Login Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      width: 300px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-left: 2px;
    }
  </style>
</head>
<body>

  <h2>Login Form</h2>
  <form id="loginForm" novalidate>
    <label>Email:</label><br>
    <input type="text" id="email">
    <span class="error" id="emailError"></span>
    <br><br>

    <label>Password:</label><br>
    <input type="password" id="password">
    <span class="error" id="passwordError"></span>
    <br><br>

    <button type="button" id="loginBtn">Login</button>
  </form>

  <script src="Exercise13.js"></script>
</body>
</html>
