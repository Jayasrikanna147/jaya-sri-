<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 12 - Cities Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 8px 12px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    select {
      padding: 6px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>City Dropdown (Sorted)</h2>
  <button id="loadCitiesBtn">Load Cities</button>
  <br><br>
  <select id="cityDropdown">
    <option value="">-- Select a City --</option>
  </select>

  <script src="Exercise14.js"></script>
</body>
