<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin Positioning Example</title>
  <style>
    .text-box {
      width: 400px;
      height: 200px;
      background-color: lightgray;
      font-size: 18px;
      margin-top: 100px;    /* Moves the box down */
      margin-left: 150px;   /* Moves the box to the right */
      padding: 20px;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="text-box">
    This text is positioned using margins.
  </div>

</body>
</html>
