<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin Text Positioning</title>
  <style>
    .text-box {
      width: 400px;
      height: 200px;
      background-color: lightgray;
      font-size: 18px;
      margin-top: 100px;
      margin-left: 150px;
      padding: 10px 20px 10px 20px;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="text-box">
    This text is moved using margins.
  </div>

</body>
</html>
