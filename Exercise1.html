<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-4">

    <!-- Header -->
    <header class="row bg-primary text-white p-3 mb-4">
      <div class="col-12">
        <h1 class="m-0">Full-width Header</h1>
      </div>
    </header>

    <!-- Main -->
    <main class="row mb-4">
      <!-- Content (8 cols) -->
      <section class="col-md-8 bg-light p-3">
        <h2>Main Content</h2>
        <p>This is the main content area that takes up 8 columns on medium screens and larger.</p>
      </section>

      <!-- Sidebar (4 cols) -->
      <aside class="col-md-4 bg-secondary text-white p-3">
        <h3>Sidebar</h3>
        <p>This sidebar takes up 4 columns on medium screens and larger.</p>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="row bg-dark text-white p-3">
      <div class="col-12 text-center">
        <p class="mb-0">Full-width Footer &copy; 2025</p>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
